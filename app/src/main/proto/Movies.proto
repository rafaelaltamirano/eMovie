syntax = "proto3";

option java_package = "com.example.emovie.proto.Movies";
option java_multiple_files = true;

message Movie {
  int64 id = 1;
  string poster = 2;
  string name = 3;
  float rating = 4;
  string releaseDate = 5;
  string originalLanguage = 6;
}

message Movies {
  repeated Movie movie = 1;
}